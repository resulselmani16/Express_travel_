<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="images/logo_x.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
    <a href="homepage.html"><img src="images/logo_x.png" alt="" class="logo"></a>
    <div class="container box2">
    <h2 class="guide">Sign in for the best experience on <br>
    Express Travel
    </h2>
<form class="form-sign" action="">
    <label for="name" class="labeli">name</label> <br>
    <input type="text" class="input-sign" id="name"> <br>
    <label for="email/username" class="labeli">email or username</label> <br>
    <input type="text" class="input-sign" id="email/username"> <br>
    <label for="password" class="labeli">password</label> <br>
    <input type="password" class="input-sign" id="password">
    <p class="labeli">status</p>
    <div class="checkboxes">
    <label for="guide">tour guide</label>
    <input id="guide" name="guide" type="checkbox">
    <label for="tourist">tourist</label>
    <input type="checkbox" id="tourist" name="tourist"> <br>
</div>
    <div class="countries">
    <label for="country-drop">country</label>
    <select name="country" class="option" id="country-drop">
        <option class="option" value="none"></option>
        <option class="option" value="Kosovo">Kosovo</option>
        <option class="option" value="Serbia">Serbia</option>
        <button class="btn btn-sign">sign up</button>
    </select>
</div>
</form>
    <a href="home.html"><button class="btn btn-dark btn-sign">sign up</button></a>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
